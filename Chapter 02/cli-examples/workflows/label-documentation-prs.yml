name: Label Documentation PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history to check for file changes

      - name: Check for README changes
        id: check-readme
        run: |
          # Check if README.md was modified
          if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -q "README.md"; then
            echo "::set-output name=readme_changed::true"
          else
            echo "::set-output name=readme_changed::false"
          fi

      - name: Add documentation label
        if: steps.check-readme.outputs.readme_changed == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['documentation']
            })